<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size="6" *ngFor="let product of favoritos; index as i">
        <ion-card>
          <ion-card-header>
            <div class="contenedor-titulo" style="
                display: flex;
                justify-content: space-between;
              ">
              <ion-card-title style="font-size: 1.8rem;">{{product.name}}</ion-card-title>
              
                <ion-icon (click)="agregarAFavoritos(product)" style="
                  color: rgb(255, 255, 255);
                  font-size: 1.6rem;
                  padding-right: 5px;
                  cursor: pointer;
                " slot="icon-only" [name]="favoritosService.isFavorito[product.name] ? 'star' : 'star-outline'"></ion-icon>
            </div>
            <ion-card-subtitle>{{product.price | currency}}</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            <div class="">{{product.description}}</div>
            <div class="">Tipo: <ion-badge color='primary'>{{product.type}}</ion-badge></div>
            <div style="display: flex; justify-content: flex-end;">
              <ion-button id="agregarCarrito" shape="round" (click)="insertProduct(product)">Agregar al carrito</ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
