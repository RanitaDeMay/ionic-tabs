<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Historial de compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid [fixed]="true">
    <ion-list size="6" *ngFor="let compra of compras; index as i"> 
      <ion-item>
        <ion-label>
          <h2>{{ compra.date | date:'d MMMM y h:mm:ss a'  }}</h2>
          <p>Productos</p>
          <p>{{ compra.amount }}</p>
        </ion-label>
        <ion-label>
          <p>Precio total</p>
          <p>{{ compra.total | currency }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
